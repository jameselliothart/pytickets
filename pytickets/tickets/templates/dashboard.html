{% for ticket in tickets %}
  <div class="card">
    <div class="card-body">
      <p class="card-text">{{ ticket.summary }}</p>
    </div>
    <div class="card-body">
      <div class="accordion">
        <div class="accordion-item">
          <h2 class="accordion-header" id="pushTo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{ ticket.id }}" aria-expanded="false" aria-controls="collapse-{{ ticket.id }}">
              Push To...
            </button>
          </h2>
          <div id="collapse-{{ ticket.id }}" class="accordion-collapse collapse" aria-labelledby="heading-{{ ticket.id }}">
            <div class="accordion-body">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#completeTicket">
                Completed
              </button>
              {% include 'complete_ticket.html' %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
{% endblock %}
