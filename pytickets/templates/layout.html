<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %} - Ticket Pusher</title>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">Ticket Pusher</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="/" title="Home">Home</a>
          {% if not g.user %}
            <a class="p-2 text-dark" href="{{ url_for('home.login') }}">Log In</a>
          {% else %}
            <a class="p-2 text-dark" href="{{ url_for('tickets.dashboard') }}">Dashboard</a>
            <a class="p-2 text-dark" href="{{ url_for('home.logout') }}">Logout</a>
          {% endif %}
        </nav>
      </div>
      <div class="container">
        {% block body %}{% endblock %}
      </div>
      <footer class="text-center">Created by <a href="https://github.com/jameselliothart">JH</a>, authentication powered by <a href="https://twitter.com/okta">@okta</a>.

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
